<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Flowers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <img src="assets/logo.png" alt="logo">
            <div class="flex items-center">
                <ul class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-400">
                    <li><a href="" class="text-black font-bold">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">About us</a></li>
                </ul>
                <div class="flex items-center text-black text-sm font-medium gap-2">
                    <img class="size-5" src="assets/online-shopping.png" alt="">
                    <ul><a href="">Cart ($56)</a></ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="flex max-w-7xl mx-auto p-10 flex-col-reverse md:flex-row items-center gap-10">
                <div class="my-2">
                    <h1 class="font-bold text-6xl">ALWAYS <span class="text-[#E95A08]">FRESH</span> <br> <span class="text-[#E95A08]">FlOWERS</span> </h1>
                    <p class="text-gray-600 text-base">
                        Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                    </p>
                </div>
                <div class="md:w-1/2 w-full">
                    <img src="assets/hero-flower.png" alt="flower pic">
                </div>
            </div>
        </section>
    </main>

</html>
